<!doctype html>
<html lang="en">
  <head>
    <title>Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Estilos-->
    <link rel="stylesheet" href="../Front/css/cadastro.css">
    <link rel="stylesheet" href="../Front/css/colors.css">
  </head>
  <body>
    <!-- Topo -->
    <section class="sectionHeader">
      <header class=" col-sm-12 col-md-12">
          <nav class="d-flex justify-content-between">
              <img class="logo col-sm-8 col-md-6" width="50px" src="../Front/img/Logo laranja.svg" alt="">
              <menu class="col-sm-4 col-md-6 d-flex justify-content-end">
                  <a class="col-sm-12 col-md-2 singIn" href="">LOGIN</a>
              </menu>
          </nav>
      </header>
    </section>

    <!-- Corpo -->
    <main class="sectionForm">
      <div class="corpoForm row">
        <h2 class="tituloForm col-md-6">Faça já seu cadastro!</h2>
        <img class="col-md-6 imgForm" src="../Front/img/imgForm.svg" alt="">

        <!-- Form -->
        <div class="form">
          <form class="row g-3">
            <div class="col-md-3">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-3">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-1">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-1">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-3">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-1">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-1">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
      </div>
    </div>
    </main>





    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src= "../js/pagina_inicial.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
